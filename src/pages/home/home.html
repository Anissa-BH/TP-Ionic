<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]='loginForm' (ngSubmit)='loginFormSubmit()'>
        <ion-item>
            <ion-label>email</ion-label>
            <ion-input type="text" formControlName="email" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>password</ion-label>
            <ion-input type="text" formControlName="password" ></ion-input>
        </ion-item>
       
            
        <button ion-button round full type="submit" [disabled]="!loginForm.valid">Login</button>
        <button ion-button round full (click)="logOff()">Login Out</button>
    </form>

</ion-content>
