<ion-header>
    <ion-navbar>
      <ion-title>Users List Page</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>Users</h2>
        <ion-grid>
            <ion-row>
                <ion-col>ID</ion-col>
                <ion-col>Name</ion-col>
                <ion-col>Email</ion-col>
            </ion-row>

            <ion-row text-wrap  *ngFor="let user of usersList">
                <ion-col>{{ user._id }}</ion-col>
                <ion-col>{{ user._source.name }}</ion-col>
                <ion-col>{{ user._source.email }}</ion-col>
                <ion-col><button ion-button [navPush]="pushPage" [navParams]="{'id': user._id}">Edit</button></ion-col>
                

            </ion-row>
        </ion-grid>
   
   
    
  </ion-content>
